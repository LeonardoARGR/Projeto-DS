<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Exibir Dados</title>
    </head>
    <body>
        <div class="row">
            <div class="col-4">
                
            </div>
            <div class="col-8">
                <div class="title">Editar Usuário</div>
                <div id="dados" class="container">
                    <form id="formCadastro">
                        <div class="mb-3">
                            <label for="nome_user" class="form-label">Nome de usuário</label>
                            <input type="text" class="form-control" id="nome_user" required>
                        </div>
                        <div class="mb-3">
                            <label for="email_user" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email_user" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha_user" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha_user" required>
                        </div>
                        <button type="button" onclick="salvarAlteracoes()" class="btn btn-outline-secondary" id="btnCadastrar">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="main.js"></script>
        <script>
            window.onload = carregarUser();
        </script>
    </body>
</html>
